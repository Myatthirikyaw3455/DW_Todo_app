<div class="todo-container">
    {% extends 'base.html' %}

{% block body %} 
<div class="todo-container">
<h1 class ="header">DynamixWave Todo List</h1>

{% for i in todo %}
<div class="todo-card">
<h1>ID => {{i.id}} </h1>
<h1> Title => {{i.title}}</h1>
<h1> Description => {{i.description}} </h1>
<label>
<input type ="checkbox" {% if i.completed %} checked {% endif %}><span>Completed</span>
</label>
<h1>Created_at => {{i.created_at}}</h1>
<h1>Updated_at => {{i.updated_at}}</h1>

<hr>
</div>
{% endfor %}


{% endblock %}

</div>
